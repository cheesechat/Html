<!DOCTYPE html>
<html>
<head>
    <title>Fullscreen IP Embed</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        #iframe-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            border: none;
        }
    </style>
</head>
<body>
    <iframe 
        id="iframe-container"
        src="http://104.36.84.31"
        frameborder="0"
        allowfullscreen>
    </iframe>

    <!-- Fallback message -->
    <div style="display: none; position: fixed; top: 0; left: 0; background: white; padding: 20px;" id="error">
        <h2>Embed Failed</h2>
        <p>Possible reasons:</p>
        <ul>
            <li>Server blocked embedding</li>
            <li>Invalid IP/port</li>
            <li>Missing CORS headers</li>
            <li>Try HTTPS instead: <a href="#" onclick="switchToHttps()">Switch to HTTPS</a></li>
        </ul>
    </div>

    <script>
        // Detect if iframe failed to load
        const iframe = document.getElementById('iframe-container');
        const errorDiv = document.getElementById('error');
        
        iframe.onload = function() {
            // Check if content is accessible
            try {
                if (iframe.contentWindow.location.hostname === null) {
                    errorDiv.style.display = 'block';
                }
            } catch (e) {
                errorDiv.style.display = 'block';
            }
        };

        function switchToHttps() {
            iframe.src = 'https://104.36.84.31';
            errorDiv.style.display = 'none';
            return false;
        }

        // Timeout check
        setTimeout(() => {
            if (!iframe.contentWindow || !iframe.contentWindow.document.body.innerHTML) {
                errorDiv.style.display = 'block';
            }
        }, 5000);
    </script>
</body>
</html>
